{{ range .clients }}

<tr>
    <th>{{ .Id }}</th>
    <th>{{ .FirstName }}</th>
    <th>{{ .LastName }}</th>
    <th>{{ .Gender }}</th>
    <th>{{ .Urination }}</th>
    <th>{{ .Defecation }}</th>
    <th>{{ .LastRecord }}</th>

    <th>
        <button hx-target="this" hx-swap="outerHTML" hx-trigger="click">Add</button>
    </th>

</tr>

{{ end }}
