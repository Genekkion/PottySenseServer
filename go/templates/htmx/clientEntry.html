{{ range .clients }}


<tr>
    <th>{{ .Id }}</th>
    <th>{{ .FirstName }}</th>
    <th>{{ .LastName }}</th>
    <th>{{ .Gender }}</th>
    <th>{{ .Urination }}</th>
    <th>{{ .Defecation }}</th>
    <th>{{ .LastRecord }}</th>
    {{ if .ToId }}
    <th>{{ .ToId }}</th>
    {{ end }}
</tr>

{{ end }}
