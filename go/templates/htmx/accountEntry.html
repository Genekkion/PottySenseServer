{{ range .accounts }}
<tr id="account-entry-{{ .Id }}">
    <th>{{ .Id }}</th>
    <th>{{ .FirstName }}</th>
    <th>{{ .LastName }}</th>
    <th>{{ .Username }}</th>
    <th>{{ .Telegram }}</th>
    <th>{{ .UserType }}</th>
    {{ if eq .UserType "admin" }}
    {{ else }}
    <th>
        <button hx-get="/htmx/accounts/{{ .Id }}/edit" hx-target="#account-entry-{{ .Id }}" hx-swap="outerHTML"
            hx-trigger="click">edit</button>
    </th>
    {{ end }}
</tr>
{{ end }}
