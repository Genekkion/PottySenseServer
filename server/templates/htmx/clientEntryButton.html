<form hx-post="/htmx/clients/assign" hx-target="this" hx-swap="outerHTML">
    {{ .csrfField }}
    <input type="hidden" name="clientId" value="{{ .clientId }}">
    {{ if .isAssigned }}
    <input type="hidden" name="toAssign" value="false">
    <button class="entry-remove-button" type="submit">Remove</button>
    {{ else }}
    <input type="hidden" name="toAssign" value="true">
    <button class="entry-add-button" type="submit">Add</button>
    {{ end }}
</form>
